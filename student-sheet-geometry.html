<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Mode - Geometry Test</title>
    <link rel="stylesheet" href="design-student-teacher-mode.css" />
  </head>
  <body>
    <main>
      <h1>Geometry Test - Pythagoras' Theorem</h1>
      <div class="question">
        <h2>
          Given a right triangle with two short sides of the lengths:
          <span id="equation"></span>,
          find the length of the hypotenuse (2dp).
        </h2>
        <div class="inputs123">
          <label class="labeltext" for="hypotenuseInput">Enter your solution for the hypotenuse:</label>
          <input type="text" id="hypotenuseInput" />
        </div>
        <button id="solveButton">Solve</button>
        <p id="solution"></p>
        <p id="score"></p>
      </div>
    </main>

    <div class="container">
      <div class="controls">
        <p>Draw!</p>
        <input type="color" id="colorPicker" value="#000000" />
        <label for="thicknessSlider">Line Thickness:</label>
        <input type="range" id="thicknessSlider" min="1" max="20" value="5" />
        <button id="clearButton">Clear</button>
      </div>
      <canvas id="drawCanvas"></canvas>
    </div>
    <script src="student-logic-geometry.js"></script>
  </body>
</html>
