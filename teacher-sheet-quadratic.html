<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Mode - Quadratic Test</title>
    <link rel="stylesheet" href="design-student-teacher-mode.css" />
  </head>
  
  <body>
    <!-- Back button at the top of the page -->
    <header>
      <a href ="A-teacher-topicselect.html" id="backLink">
        <button type="button">Back</button></a>
    </header>

    <main> <!-- contains the questions and input and the blank elements -->
      <h1>Quadratic Test</h1> 
      <div class="question">
        <h2>
          Solve the quadratic equation where ax<sup>2</sup> + bx + c = 0 <!-- question text which doesn't change -->
        </h2>
        <div class="inputs123"> <!-- label and the text input box for answers -->
          <label class="labeltext" >Enter value for a:</label> <!-- text for input 1 -->
          <input type="text" id="aInput" /> <!-- box for input 1 -->
        </div>
        <div class="inputs123"> <!-- label and the text input box for answers -->
          <label class="labeltext">Enter value for b:</label> <!-- text for input 2 -->
          <input type="text" id="bInput" /> <!-- box for input 2 -->
        </div>
        <div class="inputs123"> <!-- label and the text input box for answers -->
          <label class="labeltext">Enter value for c:</label> <!-- text for input 3 -->
          <input type="text" id="cInput" /> <!-- box for input 3 -->
        </div>
        <button id="solveButton">Solve</button> <!-- solve button -->
        <p id="solution"></p> <!-- answer after teacher presses solve  -->
      </div>
    </main>

    <div class="container"> <!-- contains the whole cnavas and toolbar -->
      <div class="controls"> <!-- controls and buttons/toolbar of canvas -->
        <p>Draw!</p>
        <input type="color" id="colorPicker" value="#000000" />
        <label for="thicknessSlider">Line Thickness:</label>
        <input type="range" id="thicknessSlider" min="1" max="20" value="5"/>
        <button id="clearButton">Clear</button>
      </div>
      <canvas id="drawCanvas"></canvas> <!-- canvas -->
    </div>
    <script src="teacher-logic-quadratic.js"></script> <!-- Links to the JS file --> 
  </body>
</html>
